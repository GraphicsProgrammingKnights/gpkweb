# =============================================================================
# Docker Build Workflow
# Verifies the Docker image builds successfully
# =============================================================================

name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - ".dockerignore"
      - "package.json"
      - "package-lock.json"
      - "next.config.ts"
      - "app/**"
      - "components/**"
      - "public/**"
      - "styles/**"
  pull_request:
    branches: [main]
    paths:
      - "Dockerfile"
      - "docker-compose.yml"
      - ".dockerignore"
      - "package.json"
      - "package-lock.json"
      - "next.config.ts"
      - "app/**"
      - "components/**"
      - "public/**"
      - "styles/**"

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Build Docker Image
  # ---------------------------------------------------------------------------
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: gpkweb:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
